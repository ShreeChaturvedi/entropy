<svg width="1200" height="420" viewBox="0 0 1200 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Entropy Database Engine">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F7F9FC" />
      <stop offset="1" stop-color="#E6ECF4" />
    </linearGradient>
    <linearGradient id="accent" x1="900" y1="40" x2="1150" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7CC4FF" />
      <stop offset="1" stop-color="#53E0C0" />
    </linearGradient>
  </defs>

  <rect x="16" y="16" width="1168" height="388" rx="28" fill="url(#bg)" />
  <circle cx="980" cy="140" r="120" fill="url(#accent)" opacity="0.25" />
  <circle cx="1070" cy="260" r="90" fill="#FFFFFF" opacity="0.6" />

  <text x="80" y="150" font-family="Space Grotesk, Segoe UI, Helvetica, Arial, sans-serif" font-size="72" font-weight="700" fill="#0F172A">Entropy</text>
  <text x="80" y="198" font-family="Space Grotesk, Segoe UI, Helvetica, Arial, sans-serif" font-size="24" font-weight="500" fill="#334155">High-performance relational database engine in modern C++20</text>

  <text x="80" y="246" font-family="IBM Plex Mono, SFMono-Regular, Menlo, monospace" font-size="16" fill="#475569">MVCC  |  WAL  |  Cost-based optimizer  |  B+Tree storage</text>

  <g>
    <rect x="80" y="290" width="150" height="34" rx="17" fill="#0F172A" />
    <text x="100" y="312" font-family="Space Grotesk, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="600" fill="#F8FAFC">ACID</text>

    <rect x="240" y="290" width="170" height="34" rx="17" fill="#1E293B" />
    <text x="260" y="312" font-family="Space Grotesk, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="600" fill="#E2E8F0">SQL Engine</text>

    <rect x="420" y="290" width="190" height="34" rx="17" fill="#334155" />
    <text x="440" y="312" font-family="Space Grotesk, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="600" fill="#E2E8F0">Benchmarked</text>
