    <rect x="80" y="340" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="370">Storage Engine (B+Tree · Table Heap · Tuple)</text>

    <rect x="80" y="400" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="430">Buffer Pool (LRU Cache)</text>

    <rect x="80" y="460" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="490">Disk Manager</text>
  </g>

  <g stroke="#64748B" stroke-width="2" stroke-linecap="round">
    <line x1="600" y1="88" x2="600" y2="100" />
    <line x1="600" y1="148" x2="600" y2="160" />
    <line x1="600" y1="208" x2="600" y2="220" />
    <line x1="600" y1="268" x2="600" y2="280" />
    <line x1="600" y1="328" x2="600" y2="340" />
    <line x1="600" y1="388" x2="600" y2="400" />
    <line x1="600" y1="448" x2="600" y2="460" />
  </g>
</svg>
