<svg width="1200" height="520" viewBox="0 0 1200 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Entropy Architecture">
  <g font-family="Space Grotesk, Segoe UI, Helvetica, Arial, sans-serif" font-size="18" fill="#E2E8F0">
    <rect x="80" y="40" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="70">SQL Interface</text>

    <rect x="80" y="100" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="130">Parser · Binder · Optimizer</text>

    <rect x="80" y="160" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="190">Execution Engine (SeqScan · IndexScan · HashJoin · Aggregate)</text>

    <rect x="80" y="220" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
    <text x="110" y="250">Transaction Manager (MVCC + WAL)</text>

    <rect x="80" y="280" width="1040" height="48" rx="12" fill="#0F172A" stroke="#334155" />
