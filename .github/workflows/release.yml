name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: >-
          cmake -S . -B build
          -DENTROPY_BUILD_TESTS=OFF
          -DENTROPY_BUILD_BENCHMARKS=OFF
          -DENTROPY_BUILD_EXAMPLES=OFF
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        run: cmake -E tar cfv "entropy-${{ github.ref_name }}-${{ matrix.os }}.zip" --format=zip dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: entropy-${{ matrix.os }}
          path: entropy-${{ github.ref_name }}-${{ matrix.os }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: true
