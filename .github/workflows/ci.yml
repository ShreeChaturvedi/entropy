name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: >-
          cmake -S . -B build
          -DENTROPY_BUILD_TESTS=ON
          -DENTROPY_BUILD_BENCHMARKS=OFF
          -DENTROPY_BUILD_EXAMPLES=ON
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
